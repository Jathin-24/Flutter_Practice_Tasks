name: luggage_tracker
description: A Flutter app to track luggage during travel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Camera & Images
  image_picker: ^1.0.4
  camera: ^0.10.5+5

  # Image Compression
  flutter_image_compress: ^2.1.0

  # Card Swiping
  appinio_swiper: ^2.1.0

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true